<html>
<head>
  <meta charset="utf-8"/>
  <title>like button</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script>
  'use strict';

  // component: 데이터와 화면을 하나로 묶어줌(데이터 중심으로 -> 데이터가 바뀌면 화면은 알아서 바뀐다.)
  // state가 데이터이고 render를 통해 화면을 업데이트함. 
  // 화면의 바뀌어야 하는 부분을 state로 정의해서 사용한다고 생각하면 편하다.
  class LikeButton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');
    }
  }
</script>
<script>
  ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
</script>
</body>
</html>
