<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      const { body } = document;
      const $table = document.createElement('table');
      const $result = document.createElement('div');
      const rows = [];
      let turn = 'O';

      // 함수 선언부
      const checkWinner = (target) => {
        // 승부 판단하기
        const { rowIndex } = target.parentNode; // 행 인덱스
        const cellIndex = target.cellIndex; // 열 인덱스
        // 승자가 있는가?
        let hasWinner = false;
        // 가로줄 검사
        if (
          rows[rowIndex][0].textContent === turn &&
          rows[rowIndex][1].textContent === turn &&
          rows[rowIndex][2].textContent === turn
        ) {
          hasWinner = true;
        }
        // 세로줄 검사
        if (
          rows[0][cellIndex].textContent === turn &&
          rows[1][cellIndex].textContent === turn &&
          rows[2][cellIndex].textContent === turn
        ) {
          hasWinner = true;
        }
        // 대각선 검사
        if (
          rows[0][0].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][2].textContent === turn
        ) {
          hasWinner = true;
        }
        if (
          rows[0][2].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][0].textContent === turn
        ) {
          hasWinner = true;
        }
        return hasWinner;
      };
      const callback = (event) => {
        // 칸에 글자가 있나?
        if (event.target.textContent) return; // 칸에 글자가 있으면 동작 X
        event.target.textContent = turn;
        // 승부 판단하기
        if (checkWinner(event.target)) {
          $result.textContent = `${turn}님이 승리!`;
          $table.removeEventListener('click', callback); // 버튼 이벤트 제거
          return;
        }
        const draw = rows.flat().every((td) => td.textContent);
        if (draw) {
          $result.textContent = '무승부~';
          return;
        }
        turn = turn === 'O' ? 'X' : 'O'; // 차례가 'O'이면 'X' 표시, 'X'이면 'O' 표시
      };

      // 테이블, 게임판 데이터 만듦.
      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement('tr');
        const cells = [];
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement('td');
          $tr.append($td);
          cells.push($td);
        }
        $table.append($tr);
        rows.push(cells);
      }
      $table.addEventListener('click', callback);
      body.append($table);
      body.append($result);
      // 셀프체크 1 : 컴퓨터가 비어있는 칸 중 랜덤으로 고르게 하기
      // 셀프체크 2 : 컴퓨터가 생각하는 척하는 시간을 타이머로 설정하기
    </script>
  </body>
</html>
