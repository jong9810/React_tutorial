<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }

    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }

    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
  </style>
</head>

<body>
  <input readonly id="operator" />
  <input readonly id="result" type="number" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="multiply">*</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="plus">+</button>
  </div>
  </div>

  <script>
    let numOne = '';
    let operator = '';
    let numTwo = '';
    const $operator = document.querySelector('#operator');
    const $result = document.querySelector('#result');

    const onClickNumber = (_number) => {
      return () => {
        if (operator) {
          numTwo += _number;
        } else {
          numOne += _number;
        }
        $result.value += _number;
      };
    }
    const onClickOperator = (_operate) => {
      return () => {
        if (numOne) {
          operator += _operate;
        } else {
          alert('첫 번째 숫자를 입력해주세요.')
        }
        $operator.value += _operate;
        $result.value = '';
      }
    }
    const onClickCalculate = () => {
      return () => {
        if (numTwo) {
          if (operator === '+') {
            $result.value = Number(numOne) + Number(numTwo);
          } else if (operator === '-') {
            $result.value = Number(numOne) - Number(numTwo);
          } else if (operator === '*') {
            $result.value = Number(numOne) * Number(numTwo);
          } else if (operator === '/') {
            $result.value = Number(numOne) / Number(numTwo);
          }
          $operator.value = '';
        } else {
          alert('두 번째 숫자를 입력하세요.')
        }
      }
    }
    const onClickClear = () => {
      return () => {
        numOne = '';
        numTwo = '';
        operator = '';
        $result.value = '';
        $operator.value = '';
      }
    }
    document.querySelector('#num-0').addEventListener('click', onClickNumber('0'));
    document.querySelector('#num-1').addEventListener('click', onClickNumber('1'));
    document.querySelector('#num-2').addEventListener('click', onClickNumber('2'));
    document.querySelector('#num-3').addEventListener('click', onClickNumber('3'));
    document.querySelector('#num-4').addEventListener('click', onClickNumber('4'));
    document.querySelector('#num-5').addEventListener('click', onClickNumber('5'));
    document.querySelector('#num-6').addEventListener('click', onClickNumber('6'));
    document.querySelector('#num-7').addEventListener('click', onClickNumber('7'));
    document.querySelector('#num-8').addEventListener('click', onClickNumber('8'));
    document.querySelector('#num-9').addEventListener('click', onClickNumber('9'));
    document.querySelector('#plus').addEventListener('click', onClickOperator('+'));
    document.querySelector('#minus').addEventListener('click', onClickOperator('-'));
    document.querySelector('#multiply').addEventListener('click', onClickOperator('*'));
    document.querySelector('#divide').addEventListener('click', onClickOperator('/'));
    document.querySelector('#clear').addEventListener('click', onClickClear());
    document.querySelector('#calculate').addEventListener('click', onClickCalculate());

    // 반복되는 코드가 나오는 경우 함수를 만드는 것이 좋다.
    // 함수를 만들 때 코드에서 달라지는 부분을 매개변수로 정하면 된다.
    // addEventListener() 함수의 두 번째 인자로는 함수를 넣어주어야 한다.
    // onClickNumber() 함수를 호출했을 때 원하는 동작을 함수로 반환하면 정상적으로 작동하게 된다.


  </script>
</body>

</html>
