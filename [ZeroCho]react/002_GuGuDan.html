      //
      // 2. 함수 컴포넌트 방식(Hooks)
      const GuGuDan = () => {
        const [num1, setNum1] = React.useState(Math.ceil(Math.random() * 9));
        const [num2, setNum2] = React.useState(Math.ceil(Math.random() * 9));
        const [value, setValue] = React.useState('');
        const [result, setResult] = React.useState('');
        let input = null;

        const onSubmit = (e) => {
          e.preventDefault();
          if (parseInt(value) === num1 * num2) {
            setNum1(Math.ceil(Math.random() * 9));
            setNum2(Math.ceil(Math.random() * 9));
            setValue('');
            setResult('정답: ' + value);
          } else {
            setValue('');
            setResult('오답');
          }
          input.focus();
        };
        const onChange = (e) => {
          setValue(e.target.value);
        };
        const onRefInput = (c) => {
          input = c;
        };

        return (
          <div>
            <div>
              {num1}곱하기 {num2}은(는)?
            </div>
            <form onSubmit={onSubmit}>
              <input ref={onRefInput} type='number' value={value} onChange={onChange} />
              <button>입력!</button>
            </form>
            <div>{result}</div>
          </div>
        );
      };
      //
    </script>
    <script type="text/babel">

          <GuGuDan />
