      //
      // 2. 함수 컴포넌트 방식
      function GuGuDan() {
        const [num1, setNum1] = React.useState(Math.ceil(Math.random() * 9));
        const [num2, setNum2] = React.useState(Math.ceil(Math.random() * 9));
        const [input, setInput] = React.useState('');
        const [result, setResult] = React.useState('');

        const onSubmit = (e) => {
          e.preventDefault();
          if (parseInt(input) === num1 * num2) {
            setNum1(Math.ceil(Math.random() * 9));
            setNum2(Math.ceil(Math.random() * 9));
            setInput('');
            setResult('정답');
          } else {
            setInput('');
            setResult('오답');
          }
        };
        const onChange = (e) => {
          setInput(e.target.value);
        };

        return (
          <div>
            <div>
              {num1}곱하기 {num2}은(는)?
            </div>
            <form onSubmit={onSubmit}>
              <input type='number' value={input} onChange={onChange} />
              <button>입력!</button>
            </form>
            <div>{result}</div>
          </div>
        );
      }
    </script>
    <script type="text/babel">
      ReactDOM.createRoot(document.querySelector('#root')).render(<GuGuDan />);
    </script>
